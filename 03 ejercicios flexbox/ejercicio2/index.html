<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ejercicio flexbox2</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <img id="logo" src="http://www.iconsdb.com/icons/preview/dark-gray/square-rounded-xxl.png" alt="logo">

    <div class="header">
      <h1 class="title main-title">Centro de Fisioterapia Guzmán Fernández</h1>
      <h2 class="title subtitle">Fisioterapia General</h2>

      <div class="buttons">
        <button type="button" name="button">Reservar Cita</button>
        <button type="button" name="button">Pedir Presupuesto</button>
      </div>
    </div>

    <div class="score-div">

      <div class="score-columns score-column1">
        <div class="score reviews">24 valoraciones</div>
        <div class="score comments">Ver comentarios</div>
      </div>

      <div class="score-columns score-column2">
        <div class="score score-data">8,9</div>
        <img class="score star" src="https://s-media-cache-ak0.pinimg.com/originals/41/44/e7/4144e71c6bfb93bf10ae469d0dcb3acf.gif" alt="star-icon">
      </div>

    </div>
  </div>

</body>
</html>
